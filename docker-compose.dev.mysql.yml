services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8.0   # ✅ pin to stable version, avoid 'latest'
    ports:
      - "3307:3306"       # ✅ host:container port mapping
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: munchora
      MYSQL_USER: munchora
      MYSQL_PASSWORD: admin
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - munchora_mysql_data:/var/lib/mysql

volumes:
  munchora_mysql_data:
    name: munchora_mysql_data
